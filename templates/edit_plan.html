{% block body %}
 
<form class="container" action="{% url 'handle_edit_plan' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="inputAddress">Plan Name</label>
        <input name="ame" type="text" class="form-control" id="inputAddress" value="{{b.plan.name}}" required="" disabled>
      </div>
      <div class="form-group col-md-6">
        <label for="inputAddrs">Update Plan</label>
        <select name="pname" class="form-select" aria-label="Default select example" required="">
            <option selected>Please Select a Plan</option>
            {% for item in p %}
            <option value="{{item.pk}}">{{item.name}}</option>
            {% endfor %}
        </select>
      </div>  
      <div class="form-group">
        <label for="inputAddress">Phone Number</label>
        <input name="phone" type="text" class="form-control" id="inputAddress" value="{{b.phone}}" required="">
      </div>
      <input type="hidden" name="id" value="{{b.pk}}">
      <div class="form-group">
        <label for="inputAddress2">Id Image</label>
        <img src="{{b.id_proof.url}}" alt="img">
        <input name="id_image" type="file" class="form-control" id="inputAddress2" required="">
      </div>
